
<head>            
    <script>
        function pali(element) {
            var revStr="";
            var str = element.value;
            var i= str.length;
            for( var j=i; j>=0; j--) {
                revStr = revStr + str.charAt(j);
            }
            if (str==revStr) {
                document.write('palindrome number');
            }
            else { document.write('not a palindrome number');}
        }

    </script>       
</head>   
<body>
    <form>    
    
        <p><strong>Example 9:check if a given string is a palindrome or not</strong></p>
        Enter number : <input type="text" onChange="pali(this)"> <br>
        The numbers are : <span id="demo"></span>

    </form>
</body>
