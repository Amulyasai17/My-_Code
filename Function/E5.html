<html>
    <head>
        <script>
            function capLetter(str) {
                str = str.split(" ");
                for (var i=0, x=str.length; i<x; i++) {
                    str[i] = str[i][0].toUpperCase() + str[i].substr(1);
                }
                //return str.join(" ");
                var span = document.getElementById("result");
                span.innerHTML = str.join(" ");
            }

        </script>
    </head>
    <body>
        <p><strong> Converting First letter to Capital Letter Alphabetical Order </strong></p>
        Enter Here : <input type="text" id="firstNum1"> <br>
        <button type="button" onClick="capLetter(firstNum1.value)"> Click </button> <br>
        The result is : <br> <span id="result"></span>
    
    </body>
</html>
