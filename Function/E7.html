<html>
    <head>
        <script>
            function check(str) {
                var a = str.split("");
                var count = 0;
                for (var i=0; i<=str.length; i++) {
                    if (a[i] == 'a' || a[i] == 'e' || a[i] == 'i' || a[i]== 'o' || a[i] == 'u') {
                        count ++;
                    }
                }
                var span = document.getElementById("result");
                span.innerHTML = count;
            }

        </script>
    </head>
    <body>
        <p><strong> Counting number of vowels within a string </strong></p>
        Enter Here : <input type="text" id="firstNum1"> <br>
        <button type="button" onClick="check(firstNum1.value)"> Click </button> <br>
        The result is : <br> <span id="result"></span>
    
    </body>
</html>
