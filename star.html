<html>
    <head>
        <title> STAR </title>
    </head>
    <body>
        <p id="demo"> </p>
    </body>

    <script>
      
        
        var i;
        var j;
        for (i = 1; i<=5; i++) {
           
            for (j=1; j<=i; j++) {
                document.write('*')
            }
            document.write("</br>")
        }

        var i;
        var j;
        for (i =4; i>=0; i--) {
           
            for (j=1; j<=i; j++) {
                document.write('*')
            }
            document.write("</br>")
        }


        
        
    </script>
