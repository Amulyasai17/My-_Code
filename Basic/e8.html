<html>
    <head>
        <script>
            var randomNo = Math.floor(Math.random()*10);
            var num = prompt('Guess a number from 1 to 10');
            if (num == randomNo) {
                document.write("Good Work");
            }
            else {
                document.write("Not Matched");
            }
            console.log(num);
        </script>
    </head>
</html>
