<html>

        <script>
             function reverseStr(str) {
                if (str.length>=3) {
                    return str.split("").reverse().join("");
                }
                else {
                    return "Enter Properly";
                }
            }
            document.write(reverseStr("saipppppp"));
            document.write("<br>");
            document.write(reverseStr("pp"));
        </script>
    </head>
</html>
