<html>
    <head>
        <script>
            function check(str1,str2) {
                m = Math.min(str1.length,str2.length);
                return str1.substring(str1.length - m) + str2.substring(str2.length - m);
            }
            document.write(check("omsairam","javascript"));
        </script>
    </head>
</html>
