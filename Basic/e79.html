<html>
    <head>
        <script>
            function checkString(a,b) {
                if((a===30 || a===40) && (b===30 || b===40)) {
                    return true;
                }
                else {
                    return false;
                }
            }
            document.write(checkString(60,60));
            document.write("<br>");
            document.write(checkString(30,40));
        </script>
    </head>
</html>
