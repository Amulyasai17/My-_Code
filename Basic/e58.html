<html>
    <head>
        <script>
            function repeatStr(str) {
                if (str.length >= 3) {
                    result = str.substring(str.length - 3);
                    return result.repeat(4);
                }
                else {
                    return false;
                }
            }
            document.write(repeatStr("om sai ram"));
        </script>
    </head>
</html>
