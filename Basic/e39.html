<html>
    <head>
        <script>
            function sum(a,b) {
                var add = a+b;
                if (add >= 50 && add <= 80) {
                    return 65;
                }
                else {
                    return 80;
                }
            }
            document.write(sum(80,50));
        </script>
    </head>
</html>
