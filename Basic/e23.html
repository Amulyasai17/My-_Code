<html>
    <head>
        <script>
            function changePosition(str){
                if (str.length < 1)
                {
                return "Enter at least 2 characters";
                }
                mid = str.slice(1,-1);
                first = str[0];
                last = str[str.length-1]
                result = last + mid + first;
                return result; 
            }
            document.write(changePosition("Amul"));
        </script>
    </head>
</html>
