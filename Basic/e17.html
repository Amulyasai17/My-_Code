<html>
        <head>
            <script>
                function absoluteDif() {
                    var a= Math.abs(num1.value);
                    var result="";
                    if (a >= 19) {
                    result= (a-19)*3;
                    }
                    else 
                    {
                    result = false;
                    }
                    var span = document.getElementById("result");
                    span.innerHTML =result;  
                }
                            
            </script>
        </head>
        <body>
            Enter first number : <input type="text" id="num1"> <br>        
            <button type="button" onClick="absoluteDif()"> click here </button> <br>
            The result is : <span id="result"> </span>
        </body>
    </html>
