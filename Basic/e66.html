<html>
    <head>
        <script>
            function checkInt(a,b) {
                if ((a.startsWith("Los")) || (b.startsWith("New"))) {
                    return true;
                }
                else {
                    return false;
                }
            }
            document.write(checkInt("Losangels","Newjersey"));
            document.write("<br>");
            document.write(checkInt("Uk","Usa"));
        </script>
    </head>
</html>
