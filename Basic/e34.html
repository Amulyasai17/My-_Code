<html>
    <head>
        <script>
            function check(x,y) {
                if(Math.max((x >= 40) && (x <= 60) )) {
                    return "x is the largest number, it is in the range of 40..60";
                }
                 else if(Math.max((y >= 40) && (y <= 60) )) {
                    return "y is the largest number, it is in the range of 40..60";
                }
                else {
                    return "x and y are not in range";
                }

            }
            document.write(check(20,55));
        </script>
    </head>
</html>
