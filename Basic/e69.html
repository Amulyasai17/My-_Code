<html>
    <head>
        <script>
            function check(a,b,c) {
                var numA = a.toString().length;
                var numB = b.toString().length;
                var numC = c.toString().length;
                if (numA == 3 && numB == 3 && numC == 3) {
                    return a+b+c;
                }
                else {
                    return "Enter 3 integers";
                }
            }
            document.write(check(120,520,711));
            document.write("<br>");
            document.write(check(2,3,3));
        </script>
    </head>
</html>
