<html>
    <head>
        <script>
            function test(x) {
                if (Math.abs( (x >= 50) || (x <= 99) ) ) {
                    return true;
                }
                else {
                    return false;
                }
            }
            document.write(test(90) + "</br>");
            document.write(test(9));
        </script>
    </head>
</html>
