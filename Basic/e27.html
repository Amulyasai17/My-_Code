<html>
    <head>
        <script>
            function addString(x) {
                if ( x.startsWith("Java") ) {
                    return true;
                }
                else  {
                    return false;
                }
            }
            document.write(addString("Java") + "<br>");
            document.write(addString("python"));
        </script>
    </head>
</html>
