<html>
    <head>
        <script>
            function checkInt(a,b) {
                if ((a===15) || (b===15) || (a+b===15) || (a-b===15)) {
                    return true;
                }
                else {
                    return false;
                }
            }
            document.write(checkInt(8,8));
            document.write("<br>");
            document.write(checkInt(30,15));
        </script>
    </head>
</html>
