<html>
    <head>
        <script>
            function capLetter(str) {
                str = str.split(" ");
                for (var i=0, x=str.length; i<x; i++) {
                    str[i] = str[i][0].toUpperCase() + str[i].substr(1);
                }
                return str.join(" ");
            }
            document.write(capLetter("To capitalize the first letter of a sentence"));
        </script>
    </head>
</html>
