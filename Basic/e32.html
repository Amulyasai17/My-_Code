<html>
    <head>
        <script>
            function check(x,y) {
                if ((100-x) < (100-y)) {
                    return x;
                }
                else if (x===y) {
                    return "closer to 100";
                }
                else {
                    return "y is nearest";
                }
            }
            document.write(check(98,92));
        </script>
    </head>
</html>
