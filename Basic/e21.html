<html>
    <head>
        <script>
            function addString(x) {
                if ( x.startsWith("Py") ) {
                    return x;
                }
                else  {
                    return "Py" + "x";
                }
            }
            document.write(addString("Python") + "<br>");
            document.write(addString("thon"));
        </script>
    </head>
</html>
