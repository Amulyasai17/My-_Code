<html>
    <head>
        <script>
            function firstHlf(str) {
                if (str.length % 2 == 0) {
                    return str.slice(0, str.length/2);
                }
                else {
                    return "Enter a even string";
                }
            }
            document.write(firstHlf("o"));
        </script>
    </head>
</html>
