<html>
    <head>
        <script>
            function checkStr(str, s) {
                var regXp = new RegExp(s,"g");
                var array = str.match(regXp);
                var leng = array.length;
                return leng >= 2 && leng <=4;
            }
            document.write(checkStr("console","o"));
            document.write("<br>");
            document.write(checkStr("amul","m"));
        </script>
    </head>
</html>
