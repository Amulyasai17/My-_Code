<html>
    <head>
        <script>
            function check(a,b,c) {
                if ((a===b && b===c)) {
                    return 30;
                }
                else if (a==b || b==c || c==a) {
                    return 20;
                }
                else {
                    return 40;
                }
            }
            document.write(check(10,30,20));
        </script>
    </head>
</html>
