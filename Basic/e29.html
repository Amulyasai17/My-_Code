<html>
    <head>
        <script>
            function test(x,y,z) {
                if (Math.abs( (x >= 50 && x <= 99) || (y >= 50 && y <= 99) || (z >= 50 && z <= 99) )) {
                    return true;
                }
                else {
                    return false;
                }
            }
            document.write(test(90,1,0) + "</br>");
            document.write(test(9));
        </script>
    </head>
</html>
