<html>
    <head>
        <script>
            function swap(){
                var a=parseInt(numOne.value);
                var b=parseInt(numTwo.value);
                a=a+b;
                console.log(a,b);
                b=a-b;
                console.log(a,b);
                a=a-b;
                console.log(a,b);
                var span = document.getElementById("demo");
                span.innerHTML =(" Value of a = " + a + " and value of b = " + b);
                console.log(demo);
            }
        </script>
    </head>
    <body>
        <p><strong>Example 4: swapping numbers with a temporary variable</strong></p>
        Enter a number for a : <input type="text" id="numOne"> <br>
        Enter a number for b : <input type="text" id="numTwo" > <br>
        <button type="button" onClick="swap()">Print</button> <br>
        The number is : <span id="demo"></span>
    </body>
</html>
