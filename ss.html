<html>
    <head>
        <title> STAR </title>   

        <script>
        
            function star(element) {
                var i;
                var j;
                var num=element.value;
                for (i = 1; i<=num; i++) {
                
                    for (j=1; j<=i; j++) {
                        document.write('*')
                    }
                    document.write("</br>")
                }
            }        
        </script>
    </head>

    <body>
        <p> <strong> Star Program </strong> </p>
        Enter a number : <input type="text" onChange="star(this)"> <br>
        The number is : <span id="demo"></span>
    </body>
</html>
